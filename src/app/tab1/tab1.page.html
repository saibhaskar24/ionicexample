<ion-header>
  <ion-toolbar>
    <ion-title>
      Posts
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
<ion-list *ngFor="let post of p" >
        <ion-card>
            <ion-card-header>                  
                <ion-item>
                    <ion-avatar slot="start">
                      <img src={{post.avatar}} >
                    </ion-avatar>
                    <ion-label>{{post.username}}</ion-label>
                    <ion-icon name="more"></ion-icon>
                  </ion-item>
            </ion-card-header>
            <img src={{post.img}}  height="300" width="100">          
            <ion-card-content>{{post.content}}</ion-card-content>
          </ion-card>
</ion-list>    
</ion-content>
